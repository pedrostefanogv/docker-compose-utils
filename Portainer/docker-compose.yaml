version: '3'

networks:
  # rede para acesso ao proxy
  traefik_default:
    name: traefik_default
    external: true

volumes:
  portainer_data:
    name: portainer_data
    external: true
services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer-data:/data

   # Se necessário acessar o portainer via porta mapeada, remover comentários abaixo

    ports:
      - 9433:9433
   #   - 8000:8000

    labels:
      # Configuração para acessar o protainer via dominio com o traefik
      # Vide mais detalhes na configuração do traefik

      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`pt.pstefano.com.br`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls=true"
      - "traefik.http.routers.portainer.tls.certresolver=letsencrypt"
      - "traefik.http.services.portainer.loadbalancer.server.port=8000"
    networks:
      - traefik_default


